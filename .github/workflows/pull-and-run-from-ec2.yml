name: Pull and run from EC2

on:
  push:
    branches:
      - master

env:
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
  SSH_USER: ubuntu
  SSH_HOST: ${{ vars.SSH_HOST }}
  OPENAI_KEY: ${{ secrets.OPENAI_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH keys
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ env.EC2_SSH_KEY }}

      - name: Pull & run from EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ env.SSH_USER }}@${{ env.SSH_HOST }} '
          if ! command -v docker &> /dev/null; then
            sudo apt-get update -y &&
            sudo apt-get install -y docker.io
          fi &&
          mkdir -p ~/Desktop/ask_sahil &&
          cd ~/Desktop/ask_sahil && 
          # If github.com is not in known hosts, add it
          if ! ssh-keygen -F "github.com" >/dev/null; then
            # Add the host to known_hosts
            ssh-keyscan -t rsa "$HOST" >> ~/.ssh/known_hosts
          fi
          ssh-keyscan github.com >> ~/.ssh/known_hosts &&  
          git init &&
          git pull git@github.com:bhamshu/ask_sahil.git &&
          export OPENAI_KEY=${{ env.OPENAI_KEY }} && 
          sudo groupadd docker &&
          sudo gpasswd -a $USER docker &&
          newgrp docker &&
          docker-compose up --build'
